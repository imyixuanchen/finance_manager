<!DOCTYPE html>

<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

        <link href="/static/styles.css" rel="stylesheet">
        <title>Personal Finance Manager {% block title %}{% endblock %}</title>
    </head>
    <body>
        <nav class="navbar">
            <a class="navbar-brand" href="/">Personal Finance Manager</a>
            {% if session["user_id"] %}
                <a href="/income" class="btn btn-primary">Add money</a>
                <a href="/expenses" class="btn btn-danger">Spend Money</a>
                <a href="/logout" class="btn btn-basic">Log Out</a>
            {% else %}
                <a href="/login" class="btn btn-basic">Log In</a>
                <a href="/register" class="btn btn-primary">Create account</a>
            {% endif %}
        </nav>
        {% block main %}{% endblock %}
    </body>
</html>
