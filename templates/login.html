{% extends "layout.html" %}

{% block title %}
    Log In
{% endblock %}

{% block main %}
    {% with messages = get_flashed_messages() %}
    {% if messages %}
        <div class="flashes alert-warning">
            {% for message in messages %}
                <strong>{{ message }}</strong>
            {% endfor %}
        </div>
    {% endif %}
    {% endwith %}

    <div class="card">
        <div class="card-header">
            <h3>Log In</h3>
        </div>
        <div class="card-body">
            <form action="/login" method="POST">
                <input name="username" autocomplete="off" placeholder="Username" type="text">
                <input name="password" autocomplete="off" placeholder="Password" type="password">
                <button type="submit" class="btn btn-primary">Log In</button>
            </form>
        </div>
    </div>
{% endblock %}
